                     </div>

                     <form class="col-lg-8 col-md-12 d-flex flex-column">
                           <input data-aos="fade-up-right" type="text" placeholder="Nome*" class="mb-5 p-2">
                           <input data-aos="fade-up-right" type="email" placeholder="E-mail*" class="mb-5 p-2">
                           <input data-aos="fade-up-right" type="tel" placeholder="Telefone*" class="mb-5 p-2">
                           <textarea data-aos="fade-up-right" cols="30" rows="7" placeholder="Mensagem*" class="mb-5 p-2"></textarea>

                           <a data-aos="fade-up-left" href="index.html" class="btn btn-dark w-25 ml-auto mr-auto">ENVIAR</a>
